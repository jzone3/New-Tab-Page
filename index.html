	<script type="text/javascript">
		var shown = false;
		var global_response = false;

		$('.noEnterSubmit').keypress(function(e){
			if ( e.which == 13 ) {
				$.ajax({

					url:'http://api.duckduckgo.com/',
					dataType: 'jsonp',
					crossDomain: true,
					data: {
						q: $('#search')[0].value,
						// o: "json",
						format: 'json',
						no_redirect: 1
					},
					success: function(response) {
						global_response = response;
						if (!shown) {
							formatResponse(response);
							$('#results').show();
							$('#results').animate({
								height: "360px",
								padding: "20px 20px",
							}, 'slow');
							shown = true;
						}
						else {
							$('#actualResults').fadeOut('fast');
							$(':animated').promise().done(function() {
								formatResponse(response);
								$('#actualResults').fadeIn('slow');
							});
						}
					}
				});

				return false
			}
		});

		function updateSearch(id) {
			$('#search')[0].value = global_response.RelatedTopics[id].Text;
			alert(global_response.RelatedTopics[id].Text);
		}

		function formatResponse(response) {
			if (response.Type == "E" && response.Redirect != "") {
				window.location = response.Redirect;
				$.delay(4000);
			}
			else if (response.Image != "") {
				$('#actualResults').html('<a href="' + response.AbstractURL + '" style="text-decoration: none; color: black;"><img src="' + response.Image + '" style="float: left; padding-right: 20px; padding-top: 0;"><h1>' + response.Heading + '</h1><br/>' + response.Abstract + '</a><br/>');
			}
			else if (response.Abstract != "") {
				$('#actualResults').html('<a href="' + response.AbstractURL + '" style="text-decoration: none; color: black;"><h1>' + response.Heading + '</h1><br/>' + response.Abstract + '</a><br/>');
			}
			else if (response.Answer != "") {
				$('#actualResults').html('<h1>' + response.Answer + '</h1>');
			}
			else if (response.RelatedTopics.length != 0) {
				$('#actualResults').html("");
				for (var i = 0; i < response.RelatedTopics.length; i++) {
					if (String(response.RelatedTopics[i].Text) != "undefined") {
						if (i != response.RelatedTopics.length - 1) {$('#actualResults').append('<a href="' + response.RelatedTopics[i].FirstURL + '" style="text-decoration: none; color: black;"><img src="' + response.RelatedTopics[i].Icon.URL + '" style="padding-right: 10px; float: left;">' + response.RelatedTopics[i].Text + '</a><br style="clear: both;"/><hr>');}
						else {$('#actualResults').append(response.RelatedTopics[i].Text);}
					} else {
						if (i != response.RelatedTopics.length - 1) {$('#actualResults').append(response.RelatedTopics[i].Name + '<br/><hr>');}
						else {$('#actualResults').append(response.RelatedTopics[i].Text);}
					}
				}
			}
			else if (response.Results != []) {
				$('#actualResults').html(response.Results[0].Result);
			}
			else {
				$('#actualResults').html('<h1>No results found!</h1>');
			}
		}

		function disambiguation(element) {
			return '<li>' + element.Text + '</li>';
		}
	</script>
